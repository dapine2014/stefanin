<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object="${client}"  method="post">
            <div class="card">
                <div class="card-header">
                    New Client
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>#</label>
                        <input  type="text"  th:field="*{id}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>Idetification</label>
                        <input  type="text"  th:field="*{idClient}">
                    </div>
                    <div class="form-group">
                        <label>Name Client</label>
                        <input th:field="*{nameClient}" type="text">
                    </div>
                    <div class="form-group">
                        <label>Business Name</label>
                        <input th:field="*{BusinessName}" type="text">
                    </div>
                    <div class="form-group">
                        <label>Contact</label>
                        <input th:field="*{contact}" type="text">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input th:field="*{location}" type="text">
                    </div>
                    <div class="form-group">
                        <label>Type Client</label>
                        <input th:field="*{typeClient}" type="text">
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" value="Save" class="btn btn-info">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
