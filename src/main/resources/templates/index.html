<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-success">Create Client</a>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>IDENTIFICATION</th>
            <th>NAME</th>
            <th>BUSINESS NAME</th>
            <th>CONTACT</th>
            <th>LOCATION</th>
            <th>TYPE CLIENT</th>
            <th>ACCION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client:${clients}">
            <td><p th:text=${client.id}/></td>
            <td><p th:text=${client.idClient}/></td>
            <td><p th:text=${client.nameClient}/></td>
            <td><p th:text=${client.businessName}/></td>
            <td><p th:text=${client.contact}/></td>
            <td><p th:text=${client.location}/></td>
            <td><p th:text=${client.typeClient}/></td>
            <td>
              <a class="btn btn-primary" th:href="@{/edit/}+${client.id}" >Edit</a>
              <a class="btn btn-warning" th:href >Delete</a> 
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
